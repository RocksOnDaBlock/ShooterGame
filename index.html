<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RetroBlast FPS</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00e6;
            --dark-purple: #1a0033;
            --retro-black: #0d0208;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background-color: var(--retro-black);
            color: #fff;
            touch-action: none;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        #menu {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        #game-canvas {
            width: 100%;
            height: 100%;
            background-color: #000;
            position: absolute;
        }
        
        .retro-title {
            font-size: 4rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue);
            color: var(--neon-pink);
            letter-spacing: 4px;
        }
        
        .retro-button {
            background-color: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            padding: 0.8rem 2rem;
            margin: 0.5rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            box-shadow: 0 0 10px var(--neon-blue);
        }
        
        .retro-button:hover {
            background-color: var(--neon-blue);
            color: var(--dark-purple);
            box-shadow: 0 0 20px var(--neon-blue);
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 1rem 0;
            width: 300px;
        }
        
        .option-group {
            width: 100%;
            margin: 0.5rem 0;
        }
        
        .option-title {
            color: var(--neon-pink);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .option-buttons {
            display: flex;
            justify-content: space-between;
        }
        
        .option-button {
            background-color: transparent;
            border: 1px solid var(--neon-blue);
            color: #fff;
            padding: 0.5rem;
            flex: 1;
            margin: 0 0.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .option-button.selected {
            background-color: var(--neon-blue);
            color: var(--dark-purple);
        }
        
        .option-button:hover {
            background-color: rgba(0, 243, 255, 0.3);
        }
        
        #hud {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 20px;
        }
        
        #health-bar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--neon-pink);
        }
        
        #health-fill {
            height: 100%;
            width: 100%;
            background-color: var(--neon-pink);
        }
        
        #ammo-display {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 2rem;
            color: var(--neon-blue);
        }
        
        #weapon-display {
            position: absolute;
            bottom: 60px;
            right: 20px;
            font-size: 1.2rem;
            color: var(--neon-pink);
        }
        
        #message-area {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1.5rem;
            color: var(--neon-blue);
        }
        
        #player-list {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border: 1px solid var(--neon-blue);
        }
        
        .player-item {
            margin: 5px 0;
        }
        
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--retro-black);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        
        .loading-bar-container {
            width: 300px;
            height: 30px;
            border: 2px solid var(--neon-blue);
            margin-top: 20px;
        }
        
        #loading-bar {
            height: 100%;
            width: 0%;
            background-color: var(--neon-pink);
            transition: width 0.5s;
        }

        #mobile-controls {
            position: absolute;
            bottom: 100px;
            left: 0;
            width: 100%;
            display: none;
            z-index: 15;
            pointer-events: all;
        }

        .control-zone {
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: rgba(0, 243, 255, 0.2);
            border-radius: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #joystick-zone {
            bottom: 20px;
            left: 20px;
        }

        #look-zone {
            bottom: 20px;
            right: 20px;
        }

        .joystick {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 0, 230, 0.5);
            border-radius: 30px;
            position: relative;
        }

        #shoot-button, #reload-button, #pause-mobile-button {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.5);
            border-radius: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            pointer-events: all;
        }

        #shoot-button {
            right: 160px;
            bottom: 20px;
        }

        #reload-button {
            right: 250px;
            bottom: 20px;
            background-color: rgba(255, 255, 0, 0.5);
        }

        #pause-mobile-button {
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 255, 0.5);
        }

        .muzzle-flash {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,230,0,0.7) 50%, rgba(255,153,0,0) 100%);
            border-radius: 30px;
            opacity: 0;
            transition: opacity 0.05s;
        }
        
        #pause-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 150;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }

        #pause-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            pointer-events: all;
            z-index: 20;
            background: none;
            border: none;
            padding: 0;
        }

        .settings-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 1rem 0;
            width: 80%;
            max-width: 400px;
        }

        .slider-container {
            width: 100%;
            margin: 0.5rem 0;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .slider-label span {
            color: var(--neon-pink);
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            background: rgba(0, 243, 255, 0.2);
            outline: none;
            border-radius: 5px;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--neon-pink);
            border-radius: 50%;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--neon-pink);
            border-radius: 50%;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .retro-title {
                font-size: 2.5rem;
            }
            
            .retro-button {
                font-size: 1.2rem;
                padding: 0.6rem 1.5rem;
            }
            
            .options-container {
                width: 90%;
            }

            #mobile-controls {
                display: block;
            }

            #health-bar {
                width: 150px;
            }

            #ammo-display {
                font-size: 1.5rem;
            }

            #weapon-display {
                font-size: 1rem;
            }

            /* Scale mobile control elements based on screen size */
            .control-zone {
                width: 18vw;
                height: 18vw;
                border-radius: 9vw;
            }

            .joystick {
                width: 9vw;
                height: 9vw;
                border-radius: 4.5vw;
            }

            #shoot-button, #reload-button {
                width: 12vw;
                height: 12vw;
                font-size: 0.8rem;
                border-radius: 6vw;
            }

            #pause-mobile-button {
                width: 10vw;
                height: 10vw;
                font-size: 0.7rem;
                border-radius: 5vw;
            }
        }
        
        @media (max-width: 480px) {
            .control-zone {
                width: 24vw;
                height: 24vw;
                border-radius: 12vw;
            }

            .joystick {
                width: 12vw;
                height: 12vw;
                border-radius: 6vw;
            }

            #shoot-button, #reload-button {
                width: 16vw;
                height: 16vw;
            }

            #reload-button {
                right: 18vw;
            }
        }
        
        .scene {
            perspective: 600px;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .grid-floor {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(var(--neon-blue) 1px, transparent 1px),
                        linear-gradient(90deg, var(--neon-blue) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: rotateX(60deg);
            transform-origin: center top;
            animation: grid-move 5s linear infinite;
        }
        
        @keyframes grid-move {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 0 40px;
            }
        }

        .weapon-model {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 40%;
            height: 40%;
            transform-origin: bottom right;
            transition: transform 0.1s;
        }
        
        .hit-marker {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .damage-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.3);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Loading Screen -->
        <div id="loading-screen">
            <div class="retro-title">RETRO BLAST</div>
            <div class="loading-bar-container">
                <div id="loading-bar"></div>
            </div>
        </div>
        
        <!-- Main Menu -->
        <div id="menu">
            <div class="scene">
                <div class="grid-floor"></div>
            </div>
            <h1 class="retro-title">RETRO BLAST</h1>
            
            <div class="options-container">
                <div class="option-group">
                    <div class="option-title">PLAYER MODEL</div>
                    <div class="option-buttons">
                        <button class="option-button selected" data-model="commando">COMMANDO</button>
                        <button class="option-button" data-model="scout">SCOUT</button>
                        <button class="option-button" data-model="heavy">HEAVY</button>
                    </div>
                </div>
                
                <div class="option-group">
                    <div class="option-title">PRIMARY WEAPON</div>
                    <div class="option-buttons">
                        <button class="option-button selected" data-weapon="assault">ASSAULT</button>
                        <button class="option-button" data-weapon="shotgun">SHOTGUN</button>
                        <button class="option-button" data-weapon="sniper">SNIPER</button>
                    </div>
                </div>
                
                <div class="option-group">
                    <div class="option-title">MAP SELECTION</div>
                    <div class="option-buttons">
                        <button class="option-button selected" data-map="grid">GRID</button>
                        <button class="option-button" data-map="warehouse">WAREHOUSE</button>
                        <button class="option-button" data-map="neon">NEON CITY</button>
                    </div>
                </div>
                
                <div class="option-group">
                    <div class="option-title">MOUSE SENSITIVITY</div>
                    <div class="slider-container">
                        <input type="range" min="1" max="10" value="5" class="slider" id="sensitivity-slider">
                        <div class="slider-label">
                            <span>Low</span>
                            <span id="sensitivity-value">5</span>
                            <span>High</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <button class="retro-button" id="start-button">JOIN GAME</button>
            <button class="retro-button" id="settings-button">SETTINGS</button>
        </div>
        
        <!-- Game Canvas -->
        <canvas id="game-canvas"></canvas>
        
        <!-- HUD Elements -->
        <div id="hud">
            <div id="crosshair">+</div>
            <div id="health-bar"><div id="health-fill"></div></div>
            <div id="weapon-display">ASSAULT RIFLE</div>
            <div id="ammo-display">30 / 90</div>
            <div id="message-area"></div>
            <div id="player-list">
                <div class="player-item">PLAYER1: 5</div>
                <div class="player-item">PLAYER2: 3</div>
                <div class="player-item">YOU: 2</div>
            </div>
            <div class="hit-marker">✓</div>
            <div class="damage-overlay"></div>
            <div class="weapon-model">
                <div class="muzzle-flash"></div>
            </div>
            <button id="pause-button">☰</button>
        </div>

        <!-- Mobile Controls -->
        <div id="mobile-controls">
            <div id="joystick-zone" class="control-zone">
                <div id="move-joystick" class="joystick"></div>
            </div>
            <div id="look-zone" class="control-zone">
                <div id="look-joystick" class="joystick"></div>
            </div>
            <div id="shoot-button">FIRE</div>
            <div id="reload-button">RELOAD</div>
            <div id="pause-mobile-button">MENU</div>
        </div>

        <!-- Pause Menu -->
        <div id="pause-menu">
            <h1 class="retro-title">PAUSED</h1>
            
            <div class="settings-container">
                <div class="option-title">MOUSE SENSITIVITY</div>
                <div class="slider-container">
                    <input type="range" min="1" max="10" value="5" class="slider" id="pause-sensitivity-slider">
                    <div class="slider-label">
                        <span>Low</span>
                        <span id="pause-sensitivity-value">5</span>
                        <span>High</span>
                    </div>
                </div>
            </div>
            
            <div class="menu-buttons">
                <button class="retro-button" id="resume-button">RESUME GAME</button>
                <button class="retro-button" id="change-loadout-button">CHANGE LOADOUT</button>
                <button class="retro-button" id="quit-button">QUIT TO MENU</button>
            </div>
        </div>
    </div>

    <script>
        // Game initialization and simulation
        document.addEventListener('DOMContentLoaded', function() {
            // Loading screen simulation
            const loadingBar = document.getElementById('loading-bar');
            const loadingScreen = document.getElementById('loading-screen');
            const menu = document.getElementById('menu');
            const gameCanvas = document.getElementById('game-canvas');
            const hud = document.getElementById('hud');
            const startButton = document.getElementById('start-button');
            const messageArea = document.getElementById('message-area');
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const mobileControls = document.getElementById('mobile-controls');
            const pauseMenu = document.getElementById('pause-menu');
            const pauseButton = document.getElementById('pause-button');
            const pauseMobileButton = document.getElementById('pause-mobile-button');
            const resumeButton = document.getElementById('resume-button');
            const changeLoadoutButton = document.getElementById('change-loadout-button');
            const quitButton = document.getElementById('quit-button');
            const sensitivitySlider = document.getElementById('sensitivity-slider');
            const sensitivityValue = document.getElementById('sensitivity-value');
            const pauseSensitivitySlider = document.getElementById('pause-sensitivity-slider');
            const pauseSensitivityValue = document.getElementById('pause-sensitivity-value');
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            // 3D rendering constants
            const FOV = 60 * Math.PI / 180;
            const NEAR = 0.1;
            const FAR = 1000;
            const VIEW_DISTANCE = 500;
            
            // Mouse sensitivity
            let mouseSensitivity = 5;
            
            // Hide HUD initially
            hud.style.display = 'none';
            mobileControls.style.display = 'none';
            pauseMenu.style.display = 'none';
            
            // Simulate loading
            let progress = 0;
            const loadingInterval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(loadingInterval);
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        menu.style.display = 'flex';
                    }, 500);
                }
                loadingBar.style.width = progress + '%';
            }, 300);
            
            // Option selection
            const optionButtons = document.querySelectorAll('.option-button');
            optionButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove selected class from siblings
                    const siblings = this.parentNode.querySelectorAll('.option-button');
                    siblings.forEach(sib => sib.classList.remove('selected'));
                    // Add selected class to clicked button
                    this.classList.add('selected');
                });
            });
            
            // Setup sensitivity sliders
            sensitivitySlider.addEventListener('input', function() {
                mouseSensitivity = this.value;
                sensitivityValue.textContent = this.value;
                pauseSensitivitySlider.value = this.value;
                pauseSensitivityValue.textContent = this.value;
            });
            
            pauseSensitivitySlider.addEventListener('input', function() {
                mouseSensitivity = this.value;
                pauseSensitivityValue.textContent = this.value;
                sensitivitySlider.value = this.value;
                sensitivityValue.textContent = this.value;
            });
            
            // Game state
            let gameActive = false;
            let gamePaused = false;
            let playerHealth = 100;
            let playerAmmo = 30;
            let playerReserveAmmo = 90;
            let playerKills = 0;
            let playerPosition = { x: 0, y: 0, z: 1.7 }; // z is height (eye level)
            let playerDirection = 0; // horizontal rotation (yaw)
            let playerPitch = 0; // vertical rotation
            let lastFrameTime = 0;
            let moveForward = 0;
            let moveSide = 0;
            let isShooting = false;
            let isReloading = false;
            let lastShootTime = 0;
            let weaponRecoil = 0;
            
            // Game world
            const walls = [];
            const enemies = [];
            const objects = [];
            let worldMap = 'grid';
            
            // Floor constants
            const FLOOR_Y = 0;  // Y coordinate of the floor
            
            // Canvas sizing
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                if (gameActive && !gamePaused) {
                    renderGame();
                }
            }
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            // Create weapon models
            function createWeaponModels() {
                const weaponModel = document.querySelector('.weapon-model');
                const selectedWeapon = document.querySelector('.option-button[data-weapon].selected').dataset.weapon;
                
                // Clear previous model
                weaponModel.innerHTML = '<div class="muzzle-flash"></div>';
                
                // Create SVG for weapon
                const weaponSvg = document.createElement('svg');
                weaponSvg.setAttribute('width', '100%');
                weaponSvg.setAttribute('height', '100%');
                weaponSvg.setAttribute('viewBox', '0 0 100 100');
                
                if (selectedWeapon === 'assault') {
                    weaponSvg.innerHTML = `
                        <rect x="30" y="70" width="60" height="10" fill="#333" />
                        <rect x="20" y="60" width="50" height="15" fill="#555" />
                        <rect x="60" y="55" width="30" height="5" fill="#333" />
                        <rect x="40" y="50" width="10" height="10" fill="#555" />
                    `;
                } else if (selectedWeapon === 'shotgun') {
                    weaponSvg.innerHTML = `
                        <rect x="30" y="70" width="50" height="15" fill="#333" />
                        <rect x="20" y="65" width="60" height="10" fill="#555" />
                        <rect x="70" y="67.5" width="20" height="5" fill="#333" />
                    `;
                } else if (selectedWeapon === 'sniper') {
                    weaponSvg.innerHTML = `
                        <rect x="25" y="70" width="70" height="8" fill="#333" />
                        <rect x="15" y="60" width="40" height="15" fill="#555" />
                        <rect x="35" y="55" width="20" height="5" fill="#333" />
                        <circle cx="65" cy="74" r="10" fill="#222" />
                        <circle cx="65" cy="74" r="7" fill="#444" />
                        <circle cx="65" cy="74" r="4" fill="#666" />
                    `;
                }
                
                weaponModel.appendChild(weaponSvg);
                
                // Add muzzle flash back to the front
                const muzzleFlash = document.querySelector('.muzzle-flash');
                if (selectedWeapon === 'assault') {
                    muzzleFlash.style.bottom = '75px';
                    muzzleFlash.style.right = '10px';
                } else if (selectedWeapon === 'shotgun') {
                    muzzleFlash.style.bottom = '72.5px';
                    muzzleFlash.style.right = '10px';
                } else if (selectedWeapon === 'sniper') {
                    muzzleFlash.style.bottom = '74px';
                    muzzleFlash.style.right = '5px';
                }
            }
            
            // Initialize Game World based on map selection
            function initGameWorld() {
                walls.length = 0;
                enemies.length = 0;
                objects.length = 0;
                
                const selectedMap = document.querySelector('.option-button[data-map].selected').dataset.map;
                worldMap = selectedMap;
                
                if (selectedMap === 'grid') {
                    // Create neon grid walls
                    for (let i = -10; i <= 10; i += 4) {
                        for (let j = -10; j <= 10; j += 4) {
                            if (Math.random() > 0.7) {
                                walls.push({
                                    x: i * 10,
                                    z: j * 10,
                                    width: 2 + Math.random() * 4,
                                    height: 3 + Math.random() * 5,
                                    depth: 2 + Math.random() * 4,
                                    color: Math.random() > 0.5 ? 'neon-blue' : 'neon-pink'
                                });
                            }
                        }
                    }
                    
                    // Add floor (represented as a very large wall)
                    walls.push({
                        x: 0,
                        z: 0,
                        y: -1, // Just below the player
                        width: 2000, // Very large

                moveZone.addEventListener('touchstart', function(e) {
                    for (let i = 0; i < e.changedTouches.length; i++) {
                        const touch = e.changedTouches[i];
                        const rect = moveZone.getBoundingClientRect();
                        if (touch.clientX >= rect.left && touch.clientX <= rect.right &&
                            touch.clientY >= rect.top && touch.clientY <= rect.bottom) {
                            moveTouch = touch;
                            moveJoystick.style.transform = `translate(${touch.clientX - rect.left - rect.width/4}px, ${touch.clientY - rect.top - rect.height/4}px)`;
                            break;
                        }

                moveZone.addEventListener('touchmove', function(e) {
                    for (let i = 0; i < e.changedTouches.length; i++) {
                        const touch = e.changedTouches[i];
                        if (moveTouch && touch.identifier === moveTouch.identifier) {
                            const rect = moveZone.getBoundingClientRect();
                            const centerX = rect.left + rect.width / 2;
                            const centerY = rect.top + rect.height / 2;
                            
                            let dx = touch.clientX - centerX;
                            let dy = touch.clientY - centerY;
                            
                            // Constrain to circle
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            const maxRadius = rect.width / 2 - rect.width/4;
                            
                            if (distance > maxRadius) {
                                dx = dx / distance * maxRadius;
                                dy = dy / distance * maxRadius;
                            }
                            
                            moveJoystick.style.transform = `translate(${dx}px, ${dy}px)`;
                            
                            // Set movement values (-1 to 1)
                            moveForward = -dy / maxRadius;
                            moveSide = dx / maxRadius;
                            
                            break;

            function shoot() {
                if (isReloading || gamePaused) return;
                
                const currentTime = Date.now();

                let fireRate = 150; // milliseconds between shots

                    range = 500;
                    accuracy = 0.99;
                }
                
                if (currentTime - lastShootTime < fireRate) return;
                
                if (playerAmmo > 0) {

                    // Play sound (would add actual sound here)

                    applyWeaponRecoil();
                    
                    // Check if hit something
                    const hit = performRaycast(range, accuracy);
                    if (hit) {
                        showHitMarker();
                        
                        // If we hit an enemy
                        if (hit.type === 'enemy') {
                            const enemy = enemies[hit.index];
                            enemy.health -= damage;
                            
                            if (enemy.health <= 0 && enemy.health > -100) { // Prevent multiple kills of same enemy
                                enemy.health = -999; // Mark as dead

                            if (spreadHit && spreadHit.type === 'enemy') {

            function performRaycast(range, accuracy) {
                // Simulate a raycast to detect hits
                // In a real game this would do complex collision detection
                
                // Add some randomness based on accuracy
                const spreadFactor = 1 - accuracy;
                const rayDirectionX = Math.sin(playerDirection + (Math.random() - 0.5) * spreadFactor);
                const rayDirectionZ = Math.cos(playerDirection + (Math.random() - 0.5) * spreadFactor);
                const rayDirectionY = Math.sin(playerPitch + (Math.random() - 0.5) * spreadFactor);
                
                // Check enemies first (they're more important)
                for (let i = 0; i < enemies.length; i++) {
                    const enemy = enemies[i];
                    if (enemy.health <= 0) continue; // Skip dead enemies
                    
                    // Vector from player to enemy
                    const dx = enemy.x - playerPosition.x;
                    const dz = enemy.z - playerPosition.z;
                    const dy = (enemy.y + 1.0) - playerPosition.y; // Aim at enemy center (eye level)
                    
                    // Distance to enemy
                    const distance = Math.sqrt(dx*dx + dz*dz + dy*dy);
                    
                    if (distance > range) continue;
                    
                    // Calculate dot product to check if enemy is in front of player
                    const dot = (dx * rayDirectionX + dz * rayDirectionZ + dy * rayDirectionY) / distance;
                    
                    // If dot product is close to 1, enemy is directly in front of ray
                    if (dot > 0.95) {
                        return { type: 'enemy', index: i, distance: distance };
                    }
                }
                
                // Then check walls
                for (let i = 0; i < walls.length; i++) {
                    const wall = walls[i];
                    if (wall.isFloor) continue; // Skip floor for shooting
                    
                    // Very simplified collision detection
                    // In a real game you'd do proper ray-box intersection
                    const dx = wall.x - playerPosition.x;
                    const dz = wall.z - playerPosition.z;
                    
                    const distance = Math.sqrt(dx*dx + dz*dz);
                    
                    if (distance > range) continue;
                    
                    // Calculate dot product to check if wall is in front of player
                    const dot = (dx * rayDirectionX + dz * rayDirectionZ) / distance;
                    
                    // If dot product is close to 1, wall is directly in front of ray
                    if (dot > 0.9 && distance < wall.width/2 + 2) {
                        return { type: 'wall', index: i, distance: distance };
                    }
                }
                
                return null; // No hit
            }

            // Main game loop
            function gameLoop(timestamp) {
                if (!gameActive || gamePaused) return;
                
                // Calculate delta time for smooth movement
                const deltaTime = (timestamp - lastFrameTime) / 16.667; // Normalize to ~60fps
                lastFrameTime = timestamp;
                
                // Handle continuous shooting if button/mouse held down
                if (isShooting) {
                    shoot();
                }
                
                // Handle movement based on keyboard input for desktop
                if (!isMobile) {
                    moveForward = 0;
                    moveSide = 0;
                    
                    if (keys['w'] || keys['arrowup']) moveForward = 1;
                    if (keys['s'] || keys['arrowdown']) moveForward = -1;
                    if (keys['a'] || keys['arrowleft']) moveSide = -1;
                    if (keys['d'] || keys['arrowright']) moveSide = 1;
                }
                
                // Apply movement
                const moveSpeed = 0.25 * deltaTime;
                const actualSpeed = Math.sqrt(moveForward*moveForward + moveSide*moveSide) > 1 ? 
                    moveSpeed / Math.sqrt(moveForward*moveForward + moveSide*moveSide) : moveSpeed;
                
                if (moveForward !== 0) {
                    playerPosition.x += Math.sin(playerDirection) * moveForward * actualSpeed;
                    playerPosition.z += Math.cos(playerDirection) * moveForward * actualSpeed;
                }
                
                if (moveSide !== 0) {
                    playerPosition.x += Math.sin(playerDirection + Math.PI/2) * moveSide * actualSpeed;
                    playerPosition.z += Math.cos(playerDirection + Math.PI/2) * moveSide * actualSpeed;
                }
                
                // Simple collision detection with walls
                for (const wall of walls) {
                    if (wall.isFloor) continue; // Skip floor for collision
                    
                    const dx = wall.x - playerPosition.x;
                    const dz = wall.z - playerPosition.z;
                    const distance = Math.sqrt(dx*dx + dz*dz);
                    
                    const minDistance = Math.max(wall.width, wall.depth) / 2 + 1; // Player radius = 1
                    
                    if (distance < minDistance) {
                        // Push player away from wall
                        const pushDirection = Math.atan2(dx, dz);
                        const pushDistance = minDistance - distance;
                        
                        playerPosition.x += Math.sin(pushDirection) * pushDistance;
                        playerPosition.z += Math.cos(pushDirection) * pushDistance;
                    }
                }
                
                // Update enemy AI
                for (const enemy of enemies) {
                    if (enemy.health <= 0) continue; // Skip dead enemies
                    
                    // Calculate distance to player
                    const dx = playerPosition.x - enemy.x;
                    const dz = playerPosition.z - enemy.z;
                    const distanceToPlayer = Math.sqrt(dx*dx + dz*dz);
                    
                    // Update enemy state based on distance
                    if (distanceToPlayer < 100) {
                        if (distanceToPlayer < 30) {
                            enemy.state = 'attack';
                        } else {
                            enemy.state = 'chase';
                        }
                    } else {
                        enemy.state = 'patrol';
                    }
                    
                    // Move enemy based on state
                    if (enemy.state === 'patrol') {
                        // Wander randomly
                        enemy.direction += (Math.random() - 0.5) * 0.1;
                        enemy.x += Math.sin(enemy.direction) * 0.02 * deltaTime;
                        enemy.z += Math.cos(enemy.direction) * 0.02 * deltaTime;
                    } else if (enemy.state === 'chase') {
                        // Move toward player
                        const angleToPlayer = Math.atan2(dx, dz);
                        enemy.direction = angleToPlayer;
                        
                        enemy.x += Math.sin(enemy.direction) * 0.05 * deltaTime;
                        enemy.z += Math.cos(enemy.direction) * 0.05 * deltaTime;
                    } else if (enemy.state === 'attack') {
                        // Face player and shoot
                        const angleToPlayer = Math.atan2(dx, dz);
                        enemy.direction = angleToPlayer;
                        
                        // Shoot at player occasionally
                        if (Date.now() - enemy.lastShot > 1000) {
                            enemy.lastShot = Date.now();
                            
                            // Determine if shot hits player (more likely at closer distances)
                            const hitChance = 0.3 * (1 - distanceToPlayer / 30);
                            if (Math.random() < hitChance) {
                                takeDamage(10);
                            }
                        }
                    }
                    
                    // Collision detection with walls for enemies
                    for (const wall of walls) {
                        if (wall.isFloor) continue; // Skip floor for collision
                        
                        const wallDx = wall.x - enemy.x;
                        const wallDz = wall.z - enemy.z;
                        const wallDistance = Math.sqrt(wallDx*wallDx + wallDz*wallDz);
                        
                        const minWallDistance = Math.max(wall.width, wall.depth) / 2 + 1;
                        
                        if (wallDistance < minWallDistance) {
                            // Push enemy away from wall
                            const pushDirection = Math.atan2(wallDx, wallDz);
                            const pushDistance = minWallDistance - wallDistance;
                            
                            enemy.x += Math.sin(pushDirection) * pushDistance;
                            enemy.z += Math.cos(pushDirection) * pushDistance;
                        }
                    }
                }
                
                // Check for pickups
                for (let i = 0; i < objects.length; i++) {
                    const object = objects[i];
                    
                    const dx = object.x - playerPosition.x;
                    const dz = object.z - playerPosition.z;
                    const distance = Math.sqrt(dx*dx + dz*dz);
                    
                    if (distance < 2) {
                        // Pick up item
                        if (object.type === 0 && playerHealth < 100) {
                            // Health pickup
                            playerHealth = Math.min(100, playerHealth + 25);
                            document.getElementById('health-fill').style.width = playerHealth + '%';
                            showMessage('HEALTH PICKED UP');
                            
                            // Respawn item elsewhere
                            object.x = Math.random() * 200 - 100;
                            object.z = Math.random() * 200 - 100;
                        } else if (object.type === 1) {
                            // Ammo pickup
                            playerReserveAmmo += 30;
                            updateAmmoDisplay();
                            showMessage('AMMO PICKED UP');
                            
                            // Respawn item elsewhere
                            object.x = Math.random() * 200 - 100;
                            object.z = Math.random() * 200 - 100;
                        }
                    }
                    
                    // Rotate decoration objects
                    if (object.type === 2) {
                        object.rotation += 0.01 * deltaTime;
                    }
                }
                
                // Render the game
                renderGame();
                
                // Continue the game loop
                requestAnimationFrame(gameLoop);
            }
            
            // Render the game scene with 3D perspective
            function renderGame() {
                const width = canvas.width;
                const height = canvas.height;
                
                // Clear canvas
                ctx.clearRect(0, 0, width, height);
                
                // Draw sky (gradient based on map)
                let gradient;
                if (worldMap === 'grid') {
                    gradient = ctx.createLinearGradient(0, 0, 0, height/2);
                    gradient.addColorStop(0, '#1a0033'); // Dark purple at top
                    gradient.addColorStop(1, '#000000'); // Black at horizon
                } else if (worldMap === 'warehouse') {
                    gradient = ctx.createLinearGradient(0, 0, 0, height/2);
                    gradient.addColorStop(0, '#222222'); // Dark gray at top
                    gradient.addColorStop(1, '#111111'); // Darker gray at horizon
                } else if (worldMap === 'neon') {
                    gradient = ctx.createLinearGradient(0, 0, 0, height/2);
                    gradient.addColorStop(0, '#0d0221'); // Very dark purple at top
                    gradient.addColorStop(0.7, '#3a0ca3'); // Brighter purple near horizon
                    gradient.addColorStop(1, '#000000'); // Black at horizon
                }
                
                // Fill the top half with sky gradient
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height/2 + playerPitch * 200);
                
                // Draw floor based on map
                if (worldMap === 'grid') {
                    // Fill the bottom half with black
                    ctx.fillStyle = '#000000';
                    ctx.fillRect(0, height/2 + playerPitch * 200, width, height/2 - playerPitch * 200);
                    
                    // Draw grid lines with perspective
                    const gridSize = 10;
                    const horizonY = height/2 + playerPitch * 200;
                    
                    ctx.strokeStyle = '#00f3ff';
                    ctx.lineWidth = 1;
                    
                    // First, draw the primary grid lines that go from front to back
                    for (let x = -10; x <= 10; x++) {
                        // Start and end points relative to player
                        const startX = x * gridSize - (playerPosition.x % gridSize);
                        
                        // Calculate screen positions using perspective projection
                        const startScreenX = width/2 + (startX * Math.cos(playerDirection) - 1000 * Math.sin(playerDirection)) / 0.01;
                        const endScreenX = width/2 + (startX * Math.cos(playerDirection) - 0 * Math.sin(playerDirection)) / 1;
                        
                        ctx.beginPath();
                        ctx.moveTo(startScreenX, horizonY);
                        ctx.lineTo(endScreenX, height);
                        ctx.stroke();
                    }
                    
                    // Now draw horizontal lines at regular depth intervals
                    for (let z = 1; z < 10; z++) {
                        const depth = z * 10;
                        const screenY = horizonY + (height - horizonY) * (depth / 100);
                        
                        ctx.beginPath();
                        ctx.moveTo(0, screenY);
                        ctx.lineTo(width, screenY);
                        ctx.stroke();
                    }
                } else if (worldMap === 'warehouse') {
                    // Draw concrete floor
                    const concreteGradient = ctx.createLinearGradient(0, height/2 + playerPitch * 200, 0, height);
                    concreteGradient.addColorStop(0, '#333333');
                    concreteGradient.addColorStop(1, '#222222');
                    
                    ctx.fillStyle = concreteGradient;
                    ctx.fillRect(0, height/2 + playerPitch * 200, width, height/2 - playerPitch * 200);
                    
                    // Add some concrete texture
                    ctx.strokeStyle = '#444444';
                    ctx.lineWidth = 1;
                    
                    const horizonY = height/2 + playerPitch * 200;
                    
                    // Draw concrete seams at intervals
                    for (let z = 1; z < 10; z++) {
                        const depth = z * 10;
                        const screenY = horizonY + (height - horizonY) * (depth / 100);
                        
                        ctx.beginPath();
                        ctx.moveTo(0, screenY);
                        ctx.lineTo(width, screenY);
                        ctx.stroke();
                    }
                    
                    // Draw some vertical seams
                    for (let x = 0; x <= 10; x++) {
                        const screenX = x * (width / 10);
                        
                        ctx.beginPath();
                        ctx.moveTo(screenX, horizonY);
                        ctx.lineTo(screenX, height);
                        ctx.stroke();
                    }
                } else if (worldMap === 'neon') {
                    // Draw neon floor with reflections
                    const neonGradient = ctx.createLinearGradient(0, height/2 + playerPitch * 200, 0, height);
                    neonGradient.addColorStop(0, '#000000');
                    neonGradient.addColorStop(1, '#0d0221');
                    
                    ctx.fillStyle = neonGradient;
                    ctx.fillRect(0, height/2 + playerPitch * 200, width, height/2 - playerPitch * 200);
                    
                    // Add neon grid lines
                    const horizonY = height/2 + playerPitch * 200;
                    
                    // Horizontal grid lines
                    ctx.strokeStyle = 'rgba(255, 0, 230, 0.3)';
                    ctx.lineWidth = 1;
                    
                    for (let z = 1; z < 10; z++) {
                        const depth = z * 10;
                        const screenY = horizonY + (height - horizonY) * (depth / 100);
                        
                        ctx.beginPath();
                        ctx.moveTo(0, screenY);
                        ctx.lineTo(width, screenY);
                        ctx.stroke();
                    }
                    
                    // Vertical grid lines
                    ctx.strokeStyle = 'rgba(0, 243, 255, 0.3)';
                    
                    for (let x = -10; x <= 10; x++) {
                        // Start and end points relative to player
                        const startX = x * 10 - (playerPosition.x % 10);
                        
                        // Calculate screen positions using perspective projection
                        const startScreenX = width/2 + (startX * Math.cos(playerDirection) - 1000 * Math.sin(playerDirection)) / 0.01;
                        const endScreenX = width/2 + (startX * Math.cos(playerDirection) - 0 * Math.sin(playerDirection)) / 1;
                        
                        ctx.beginPath();
                        ctx.moveTo(startScreenX, horizonY);
                        ctx.lineTo(endScreenX, height);
                        ctx.stroke();
                    }
                }
                
                // Draw walls with a simple raycasting approach
                const rayCount = 100; // Number of rays to cast
                const rayStep = width / rayCount;
                
                for (let i = 0; i < rayCount; i++) {
                    const screenX = i * rayStep;
                    const rayDir = playerDirection + Math.atan((screenX - width/2) / (width / 2 / Math.tan(FOV/2)));
                    
                    // Cast ray
                    let minDist = FAR;
                    let hitWall = null;
                    
                    // Check all walls
                    for (const wall of walls) {
                        if (wall.isFloor) continue; // Skip floor for ray casting
                        
                        // Very simplified ray-box intersection
                        // In a real game you'd use proper ray-box intersection formulas
                        
                        const dx = wall.x - playerPosition.x;
                        const dz = wall.z - playerPosition.z;
                        
                        // Calculate the distance to the wall center
                        const distToCenter = Math.sqrt(dx*dx + dz*dz);
                        
                        // Skip walls that are too far
                        if (distToCenter > VIEW_DISTANCE) continue;
                        
                        // Calculate the angle to the wall center
                        const angleToWall = Math.atan2(dx, dz);
                        
                        // Calculate angle difference (accounting for wraparound)
                        let angleDiff = angleToWall - rayDir;
                        while (angleDiff > Math.PI) angleDiff -= Math.PI * 2;
                        while (angleDiff < -Math.PI) angleDiff += Math.PI * 2;
                        
                        // If the wall is within the ray's view
                        if (Math.abs(angleDiff) < Math.PI/3) {
                            // Calculate the distance to the wall along the ray
                            const dist = distToCenter * Math.cos(angleDiff);
                            
                            // Simplified check for wall hit - in a real game you'd do better hit testing
                            if (dist < minDist && dist > NEAR) {
                                minDist = dist;
                                hitWall = wall;
                            }
                        }
                    }
                    
                    // If we hit a wall, draw a vertical slice
                    if (hitWall) {
                        const wallHeight = hitWall.height / minDist * height * 0.6;
                        
                        // Calculate brightness based on distance
                        const brightness = Math.min(1, 1 - minDist / VIEW_DISTANCE);
                        
                        // Determine wall color
                        let color;
                        if (hitWall.color === 'neon-blue') {
                            color = `rgba(0, 243, 255, ${brightness})`;
                        } else if (hitWall.color === 'neon-pink') {
                            color = `rgba(255, 0, 230, ${brightness})`;
                        } else if (hitWall.color === 'dark-purple') {
                            color = `rgba(26, 0, 51, ${brightness})`;
                        } else if (hitWall.color === 'gray') {
                            color = `rgba(100, 100, 100, ${brightness})`;
                        } else if (hitWall.color === 'brown') {
                            color = `rgba(139, 69, 19, ${brightness})`;
                        } else {
                            color = `rgba(200, 200, 200, ${brightness})`;
                        }
                        
                        // Draw wall slice
                        ctx.fillStyle = color;
                        ctx.fillRect(
                            screenX, 
                            height / 2 - wallHeight / 2 + playerPitch * 200, 
                            rayStep + 1, // Add 1 to avoid gaps
                            wallHeight
                        );
                        
                        // Add neon glow for neon colors
                        if (hitWall.color === 'neon-blue' || hitWall.color === 'neon-pink') {
                            ctx.shadowColor = color;
                            ctx.shadowBlur = 10;
                            ctx.fillRect(
                                screenX, 
                                height / 2 - wallHeight / 2 + playerPitch * 200, 
                                rayStep + 1,
                                wallHeight
                            );
                            ctx.shadowBlur = 0;
                        }
                    }
                }
                
                // Draw enemies (using simple billboard technique)
                for (const enemy of enemies) {
                    if (enemy.health <= 0) continue; // Skip dead enemies
                    
                    // Calculate vector to enemy
                    const dx = enemy.x - playerPosition.x;
                    const dz = enemy.z - playerPosition.z;
                    const dy = enemy.y - playerPosition.y; // Enemies are at ground level (y=0)
                    
                    // Distance to enemy
                    const distToEnemy = Math.sqrt(dx*dx + dz*dz);
                    
                    // Skip if too far
                    if (distToEnemy > VIEW_DISTANCE) continue;
                    
                    // Calculate angle to enemy
                    const angleToEnemy = Math.atan2(dx, dz);
                    
                    // Check if enemy is in view
                    let angleDiff = angleToEnemy - playerDirection;
                    while (angleDiff > Math.PI) angleDiff -= Math.PI * 2;
                    while (angleDiff < -Math.PI) angleDiff += Math.PI * 2;
                    
                    if (Math.abs(angleDiff) < FOV / 1.5) {
                        // Calculate screen position
                        const screenX = width / 2 + angleDiff / (FOV / 2) * width / 2;
                        
                        // Calculate enemy height on screen
                        const enemyHeight = height / distToEnemy * 2;
                        
                        // Calculate vertical position (affected by pitch)
                        // When drawing, we need to place the enemy's feet on the ground
                        const screenY = height / 2 - enemyHeight + playerPitch * 200;
                        
                        // Draw enemy with unified red color scheme
                        ctx.save();
                        
                        // Calculate brightness based on distance
                        const brightness = Math.min(1, 1 - distToEnemy / VIEW_DISTANCE);
                        ctx.globalAlpha = brightness;
                        
                        // Enemy outline for better visibility against backgrounds
                        ctx.strokeStyle = 'rgba(255, 100, 100, 0.9)';
                        ctx.lineWidth = 2;
                        
                        // Body - always red now regardless of enemy type
                        ctx.fillStyle = 'rgba(200, 0, 0, 0.9)';
                        const bodyWidth = enemyHeight / 3;
                        const bodyHeight = enemyHeight / 1.5;
                        ctx.fillRect(screenX - bodyWidth/2, screenY, bodyWidth, bodyHeight);
                        ctx.strokeRect(screenX - bodyWidth/2, screenY, bodyWidth, bodyHeight);
                        
                        // Head
                        ctx.fillStyle = 'rgba(150, 0, 0, 0.9)';
                        const headSize = enemyHeight / 4;
                        ctx.beginPath();
                        ctx.arc(screenX, screenY - headSize/2, headSize, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.stroke();
                        
                        // Arms
                        ctx.fillStyle = 'rgba(200, 0, 0, 0.9)';
                        const armWidth = bodyWidth / 3;
                        const armHeight = bodyHeight / 1.2;
                        // Left arm
                        ctx.fillRect(screenX - bodyWidth/2 - armWidth, screenY + bodyHeight/4, armWidth, armHeight);
                        // Right arm
                        ctx.fillRect(screenX + bodyWidth/2, screenY + bodyHeight/4, armWidth, armHeight);
                        
                        // Weapon
                        ctx.fillStyle = 'rgba(50, 50, 50, 0.9)';
                        ctx.fillRect(screenX + bodyWidth/2 + armWidth - 5, screenY + bodyHeight/3, enemyHeight/2, enemyHeight/10);
                        
                        // State indicator
                        let stateColor;
                        if (enemy.state === 'patrol') {
                            stateColor = 'rgba(255, 255, 0, 0.7)';
                        } else if (enemy.state === 'chase') {
                            stateColor = 'rgba(255, 165, 0, 0.7)';
                        } else { // attack
                            stateColor = 'rgba(255, 0, 0, 0.7)';
                        }
                        
                        // Draw state indicator above head
                        ctx.fillStyle = stateColor;
                        ctx.beginPath();
                        ctx.arc(screenX, screenY - headSize*2, headSize/2, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.restore();
                    }
                }
                
                // Draw objects (pickups, etc.)
                for (const object of objects) {
                    // Calculate vector to object
                    const dx = object.x - playerPosition.x;
                    const dz = object.z - playerPosition.z;
                    const dy = object.y - playerPosition.y;
                    
                    // Distance to object
                    const distToObject = Math.sqrt(dx*dx + dz*dz);
                    
                    // Skip if too far
                    if (distToObject > VIEW_DISTANCE) continue;
                    
                    // Calculate angle to object
                    const angleToObject = Math.atan2(dx, dz);
                    
                    // Check if object is in view
                    let angleDiff = angleToObject - playerDirection;
                    while (angleDiff > Math.PI) angleDiff -= Math.PI * 2;
                    while (angleDiff < -Math.PI) angleDiff += Math.PI * 2;
                    
                    if (Math.abs(angleDiff) < FOV / 1.5) {
                        // Calculate screen position
                        const screenX = width / 2 + angleDiff / (FOV / 2) * width / 2;
                        
                        // Calculate object height on screen
                        const objectHeight = height / distToObject * 1;
                        
                        // Calculate vertical position (affected by pitch)
                        const screenY = height / 2 - (dy / distToObject) * height + playerPitch * 200;
                        
                        // Draw object
                        ctx.save();
                        
                        // Object color based on type
                        let color, iconText;
                        if (object.type === 0) {
                            // Health pickup
                            color = 'rgba(0, 255, 0, 0.8)';
                            iconText = '✚';
                        } else if (object.type === 1) {
                            // Ammo pickup
                            color = 'rgba(255, 255, 0, 0.8)';
                            iconText = '🔫';
                        } else {
                            // Decoration
                            color = 'rgba(0, 255, 255, 0.8)';
                            iconText = '✧';
                        }
                        
                        // Calculate brightness based on distance
                        const brightness = Math.min(1, 1 - distToObject / VIEW_DISTANCE);
                        
                        // Draw object
                        ctx.fillStyle = color;
                        ctx.globalAlpha = brightness;
                        
                        if (object.type === 2) {
                            // Draw rotating cube for decoration
                            const size = objectHeight / 2;
                            
                            ctx.translate(screenX, screenY);
                            ctx.rotate(object.rotation);
                            
                            ctx.fillRect(-size / 2, -size / 2, size, size);
                            
                            // Add glow
                            ctx.shadowColor = color;
                            ctx.shadowBlur = 10;
                            ctx.fillRect(-size / 2, -size / 2, size, size);
                            ctx.shadowBlur = 0;
                        } else {
                            // Draw health/ammo pickups as pulsing circles
                            const size = objectHeight / 2 * (0.8 + Math.sin(Date.now() / 200) * 0.2);
                            
                            ctx.beginPath();
                            ctx.arc(screenX, screenY, size, 0, Math.PI * 2);
                            ctx.fill();
                            
                            // Add glow
                            ctx.shadowColor = color;
                            ctx.shadowBlur = 10;
                            ctx.beginPath();
                            ctx.arc(screenX, screenY, size, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.shadowBlur = 0;
                            
                            // Add icon
                            ctx.fillStyle = 'white';
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.font = `${size}px sans-serif`;
                            ctx.fillText(iconText, screenX, screenY);
                        }
                        
                        ctx.restore();
                    }
                }
            }
        });
